<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FORM 1</title>
  </head>
  <body>
    <h1>SEQ2 server</h1>
    <form action="/ping" method="get">
      Access to the server: <br>
      <hr>
      Is the server alive?
      <input type="submit" value="PING">
    </form>

    <hr>
    <form action="/get" method="get">
        Get a Sequence. Select sequence number:
        <select name="n_seq">
            {% for n in range(0, context.n_seq) %}
            <option value={{n}}>{{n}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="GET">
      </form>

    <hr>
    <form action="/gene" method="get">
        Get a Gene. Select the name
        <select name="n_gene">
            {% for g in context.gene %}
            <option value={{g}}>{{g}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="GENE">
      </form>

    <hr>
     <form action="/operation" method="get">
        Write a sequence:
        <input type="text" name="seq"><br>
        Select an operation
        <input type="radio" name="op" value="info" checked> Info
        <input type="radio" name="op" value="comp"> Comp
        <input type="radio" name="op" value="rev"> Rev
        <br>
        Perform operation:
        <input type="submit" value="OPERATE!">
     </form>
  </body>
</html>
